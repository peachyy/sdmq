
sdmq:
  logpath: ../logs
  registry:
    enable: false
    namespace: io-sdmq
    serverList: 127.0.0.1:2181
  reocketmq:
    namesrvAddr: 127.0.0.1:9876
    filterSourceRoot: /home/
  rqueue:
    #是否已集群模式运行 会涉及到分布式锁竞争的情况 默认为false
    cluster: false
    name: dq
    bucketSize: 1

spring:
  jmx:
    enabled: true
  application:
    name: 'sdmq'
    version: '1.0'
  datasource:
    url: jdbc:mysql://localhost:3306/sdmq?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
    driverClassName: com.mysql.jdbc.Driver
    username: sdmq
    password: sdmq
    type: com.alibaba.druid.pool.DruidDataSource
    filters: stat
    maxActive: 30
    initialSize: 3
    maxWait: 60000
    maxIdle: 30
    minIdle: 3
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20
  redis:
    host: 127.0.0.1
    password: aJjbuDRYw4
    port: 6380
    timeout: 60000
    database: 11
    #        cluster:
    #          nodes:
    #            - 127.0.0.1:30001
    #            - 127.0.0.1:30002
    #            - 127.0.0.1:30003
    #            - 127.0.0.1:30004
    #            - 127.0.0.1:30005
    #            - 127.0.0.1:30006
    pool:
      max-idle: 300
      min-idle: 20
      max-active: 200
      max-wait: -1

server:
  port: 6357

logging:
     config: classpath:config/logback.xml